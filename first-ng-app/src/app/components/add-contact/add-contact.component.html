<!-- approach 3 with two way binding -->
<div class="alert alert-success" *ngIf="statusMsg">
    {{ statusMsg}}
    {{ savedContact.id }}
</div>


<div class="col-md-6 col-md-offset-3" style="margin-top:10px;">
  <form (ngSubmit)="onAdd()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" 
      [(ngModel)]="contactData.name" name="name">
    </div>

    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" 
      [(ngModel)]="contactData.username" name="username">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" 
      [(ngModel)]="contactData.email" name="email">
    </div>

    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Phone" 
      [(ngModel)]="contactData.phone" name="phone">
    </div>
    <button type="submit" class="btn btn-primary">Add Contact</button> 
  </form>
</div>
